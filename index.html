<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LORDFILMS</title>
    <link rel="icon" type="image/svg+xml" href='img/optimist.png'>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header__nav">
                <h1 class="title"><a href="index.html">LORDFILMS</a></h1>
            </div>
            <div class="header__content">
                <div class="header__filter-wrapper">
                    <div class="wrapper__button">
                        <button class="filter__button" id="Filter">Фильтры</button>
                        <button class="filter__button" id="Filter__reset">Сбросить</button>
                    </div>
                    <div class="wrapper__button">
                        <button class="filter__button form__open">Добавить аниме</button>
                    </div>
                    <div class="after wrapper__search">
                        <input type="text" value="" placeholder="Search" id="Search">
                        <label for="Search"></label>
                    </div>
                </div>
                <div id = 'filter__show' class="filter__content">
                    <div class="main__style header__filter">
                        <div class="genre_wrapper">
                            <p class="rating-text">Жанры:</p>
                            <div class="header__genre checkselect">
                                <span><label for="Demons">Demons</label><input type="checkbox" name="Demons" id="Demons"></span>
                                <span><label for="Adventures">Adventures</label><input type="checkbox" name="Adventures" id="Adventures"></span>
                                <span><label for="Furs">Furs</label><input type="checkbox" name="Furs" id="Furs"></span>
                                <span><label for="Comedy">Comedy</label><input type="checkbox" name="Comedy" id="Comedy"></span>
                                <span><label for="Detective">Detective</label><input type="checkbox" name="Detective" id="Detective"></span>
                                <span><label for="Slice of life">Slice of life</label><input type="checkbox" name="Slice of life" id="Slice of life"></span>
                                <span><label for="Supernatural">Supernatural</label><input type="checkbox" name="Supernatural" id="Supernatural"></span>
                                <span><label for="Senen">Senen</label><input type="checkbox" name="Senen" id="Senen"></span>
                                <span><label for="Action">Action</label><input type="checkbox" name="Action" id="Action"></span>
                                <span><label for="Sport">Sport</label><input type="checkbox" name="Sport" id="Sport"></span>
                                <span><label for="Harem">Harem</label><input type="checkbox" name="Harem" id="Harem"></span>
                                <span><label for="Romance">Romance</label><input type="checkbox" name="Romance" id="Romance"></span>
                                <span><label for="School">School</label><input type="checkbox" name="School" id="School"></span>
                                <span><label for="Etty">Etty</label><input type="checkbox" name="Etty" id="Etty"></span>
                                <span><label for="Psychological">Psychological</label><input type="checkbox" name="Psychological" id="Psychological"></span>
                                <span><label for="Thriller">Thriller</label><input type="checkbox" name="Thriller" id="Thriller"></span>
                                <span><label for="Drama">Drama</label><input type="checkbox" name="Drama" id="Drama"></span>
                                <span><label for="Horrors">Horrors</label><input type="checkbox" name="Horrors" id="Horrors"></span>
                                <span><label for="Magic">Magic</label><input type="checkbox" name="Magic" id="Magic"></span>
                            </div>
                        </div>
                        <div class="year__wrapper">
                            <p class="rating-text">Год выпуска:</p>
                        <div class="header__year checkselect">
                            <span><label for="2022">2022</label><input type="checkbox" name="2022" id=2022></span>
                            <span><label for="2021">2021</label><input type="checkbox" name="2021" id=2021></span>
                            <span><label for="2020">2020</label><input type="checkbox" name="2020" id=2020></span>
                            <span><label for="2019">2019</label><input type="checkbox" name="2019" id=2019></span>
                            <span><label for="2018">2018</label><input type="checkbox" name="2022" id=2018></span>
                            <span><label for="2017">2017</label><input type="checkbox" name="2017" id=2017></span>
                            <span><label for="2016">2016</label><input type="checkbox" name="2016" id=2016></span>
                            <span><label for="2015">2015</label><input type="checkbox" name="2015" id=2015></span>
                            <span><label for="2014">2014</label><input type="checkbox" name="2014" id=2014></span>
                            <span><label for="2013">2013</label><input type="checkbox" name="2013" id=2013></span>
                            <span><label for="2012">2012</label><input type="checkbox" name="2012" id=2012></span>
                            <span><label for="2011">2011</label><input type="checkbox" name="2011" id=2011></span>
                            <span><label for="2010">2010</label><input type="checkbox" name="2010" id=2010></span>
                            <span><label for="2009">2009</label><input type="checkbox" name="2009" id=2009></span>
                            <span><label for="2008">2008</label><input type="checkbox" name="2008" id=2008></span>
                            <span><label for="2007">2007</label><input type="checkbox" name="2007" id=2007></span>
                            <span><label for="2006">2006</label><input type="checkbox" name="2006" id=2006></span>
                            <span><label for="2005">2005</label><input type="checkbox" name="2005" id=2005></span>
                            <span><label for="2004">2004</label><input type="checkbox" name="2004" id=2004></span>
                            <span><label for="2003">2003</label><input type="checkbox" name="2003" id=2003></span>
                            <span><label for="2002">2002</label><input type="checkbox" name="2002" id=2002></span>
                            <span><label for="2001">2001</label><input type="checkbox" name="2001" id=2001></span>
                            <span><label for="2000">2000</label><input type="checkbox" name="2000" id=2000></span>
                            <span><label for="1999">1999</label><input type="checkbox" name="1999" id=1999></span>
                            <span><label for="1998">1998</label><input type="checkbox" name="1998" id=1998></span>
                            <span><label for="1997">1997</label><input type="checkbox" name="1997" id=1997></span>
                            <span><label for="1996">1996</label><input type="checkbox" name="1996" id=1996></span>
                            <span><label for="1995">1995</label><input type="checkbox" name="1995" id=1995></span>
                            <span><label for="1994">1994</label><input type="checkbox" name="1994" id=1994></span>
                            <span><label for="1993">1993</label><input type="checkbox" name="1993" id=1993></span>
                            <span><label for="1992">1992</label><input type="checkbox" name="1992" id=1992></span>
                            <span><label for="1991">1991</label><input type="checkbox" name="1991" id=1991></span>
                            <span><label for="1990">1990</label><input type="checkbox" name="1990" id=1990></span>
                            <span><label for="1989">1989</label><input type="checkbox" name="1989" id=1989></span>
                            <span><label for="1988">1988</label><input type="checkbox" name="1988" id=1988></span>
                            <span><label for="1987">1987</label><input type="checkbox" name="1987" id=1987></span>

                        </div>
                    </div>
                        <div class="header__rating">
                            <div class="rating__btns">
                                <p class="rating-text">Рейтинг</p>
                            <button class="rating__button" id="descending">
                                По убыванию
                            </button>
                            <button class="rating__button" id="ascending">
                                По возрастанию
                            </button>
                            </div>
                            <div class="header__cense">
                                <span><label for="18+">18+</label><input type="checkbox" name="18+" id="18+"></span>
                                <span><label for="16+">16+</label><input type="checkbox" name="16+" id="16+"></span>
                                <span><label for="12+">12+</label><input type="checkbox" name="12+" id="12+"></span>
                                <span><label for="6+">6+</label><input type="checkbox" name="6+" id="6+"></span>
                                <span><label for="0+">0+</label><input type="checkbox" name="0+" id="0+"></span>
                            </div>
                        </div>
                </div>
            </div>
            </div>
            <div class="popup">
                <div class="popup__container">
                  <div class="popup__wrapper">
                    <div id="form__add">
                        <div class="wrapper__img" style="visibility: hidden;"><img src="img/Arrow 4.svg" id="form__button-hidden" alt=""></div>
                      <form role="form" action="" autocomplete="off" method="GET" id="form">
                          <div class="form__label-wrapper">
                              <label for="AnimeTitle">Название Аниме</label>
                              <input type="text" name="AnimeTitle" id="AnimeTitle">
                              <p class="form__p"></p>
                          </div>
                          <div class="form__label-wrapper">
                              <label for="AnimeDesc">Описание:</label>
                              <input type="text" name="AnimeDesc" id="AnimeDesc">
                              <p class="form__p"></p>
                          </div>
                          <div class="form__label-wrapper">
                              <label for="AnimeGenre">жанры:</label>
                              <input type="text" name="AnimeGenre" id="AnimeGenre">
                              <p class="form__p"></p>
                          </div>
                          <div class="form__label-wrapper">
                              <label for="AnimeRate">Рейтинг:</label>
                              <input type="text" name="AnimeRate" id="AnimeRate">
                              <p class="form__p"></p>
                          </div>
                          <div class="form__label-wrapper">
                              <label for="AnimeAge">Возрастной ценз:</label>
                              <input type="text" name="AnimeAge" id="AnimeAge">
                              <p class="form__p"></p>
                          </div>
                          <div class="form__label-wrapper">
                            <label for="AnimeYear">год выпуска:</label>
                            <input type="text" name="AnimeYear" id="AnimeYear">
                            <p class="form__p"></p>
                        </div>
                        <div class="form__label-wrapper">
                            <label for="AnimeImg">Ссылка на картинку:</label>
                            <input type="text" name="AnimeImg" id="AnimeImg">
                            <p class="form__p"></p>
                        </div>
                        <div class="form__label-wrapper">
                            <label for="AnimeLink">Ссылка на трейлер:</label>
                            <input type="text" name="AnimeLink" id="AnimeLink">
                            <p class="form__p"></p>
                        </div>
                        <button type="submit" class="filter__button" id="button__send">Отправить</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
        </header>
        <main class="main">
        </main>
    </div>
</body>
</html>
